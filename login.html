<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Student Portal Elite</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="auth-page">
  <div class="mesh-bg"></div>

  <!-- Premium Background Elements -->
  <div class="blob" style="top: -10%; left: -5%; background: var(--primary); opacity: 0.15;"></div>
  <div class="blob" style="bottom: -10%; right: -5%; background: var(--accent); opacity: 0.15; animation-delay: -5s;">
  </div>

  <!-- Floating Micro-Decorations -->
  <div class="float" style="position: absolute; top: 15%; right: 15%; color: var(--primary); opacity: 0.2;">
    <i data-lucide="sparkles" style="width: 4rem; height: 4rem;"></i>
  </div>
  <div class="float-delayed" style="position: absolute; bottom: 15%; left: 15%; color: var(--accent); opacity: 0.2;">
    <i data-lucide="graduation-cap" style="width: 5rem; height: 5rem;"></i>
  </div>

  <main class="auth-container">
    <div class="auth-card">
      <header style="text-align: center; margin-bottom: 3.5rem;" class="fade-in">
        <div class="logo-box"
          style="width: 5.5rem; height: 5.5rem; background: var(--secondary); border-radius: 2rem; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem; border: 1px solid var(--border); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);">
          <i data-lucide="graduation-cap" style="width: 2.75rem; height: 2.75rem; color: var(--primary);"></i>
        </div>
        <h1 class="font-black text-gradient"
          style="font-size: 3rem; letter-spacing: -0.06em; line-height: 1; margin-bottom: 0.75rem;">Elite Portal</h1>
        <p class="text-muted" style="font-weight: 600; font-size: 1rem; letter-spacing: 0.01em;">The future of academic
          excellence.</p>
      </header>

      <div class="glass-card glass-card-hover fade-in" style="animation-delay: 0.2s;">
        <div class="premium-accent-bar"
          style="position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, var(--primary), var(--accent));">
        </div>

        <form id="loginForm" style="display: flex; flex-direction: column; gap: 2rem;">
          <div class="input-group">
            <label class="font-outfit font-bold"
              style="display: block; margin-bottom: 0.75rem; margin-left: 0.5rem; font-size: 0.85rem; color: var(--muted-foreground); text-transform: uppercase; letter-spacing: 0.1em;">University
              Credential</label>
            <div style="position: relative;">
              <input type="email" id="email" class="input-field" placeholder="student@university.edu" required>
              <i data-lucide="mail" class="input-icon" style="width: 1.5rem; height: 1.5rem;"></i>
            </div>
          </div>

          <div class="input-group">
            <div
              style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; margin-left: 0.5rem;">
              <label class="font-outfit font-bold"
                style="font-size: 0.85rem; color: var(--muted-foreground); text-transform: uppercase; letter-spacing: 0.1em;">Security
                Key</label>
              <a href="#" class="text-muted"
                style="color: var(--primary); font-size: 0.75rem; font-weight: 700; text-decoration: none;">Reset
                Key?</a>
            </div>
            <div style="position: relative;">
              <input type="password" id="password" class="input-field" placeholder="••••••••" required>
              <i data-lucide="lock" class="input-icon" style="width: 1.5rem; height: 1.5rem;"></i>
            </div>
          </div>

          <button type="submit" class="btn-primary" id="loginBtn" style="margin-top: 1rem;">
            <span>Unlock Dashboard</span>
            <i data-lucide="arrow-right" style="width: 1.5rem; height: 1.5rem;"></i>
          </button>

          <div style="position: relative; margin: 2rem 0; text-align: center;">
            <hr style="border: none; border-top: 1px solid var(--border);">
            <span
              style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111124; padding: 0 1.5rem; font-size: 0.65rem; font-weight: 900; color: var(--muted-foreground); text-transform: uppercase; letter-spacing: 0.3em; white-space: nowrap;">Single
              Sign On</span>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.25rem;">
            <button type="button" class="btn-outline"
              style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; height: 3.5rem;">
              <i data-lucide="github" style="width: 1.5rem; height: 1.5rem;"></i>
              <span class="font-outfit font-bold">GitHub</span>
            </button>
            <button type="button" class="btn-outline"
              style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; height: 3.5rem;">
              <svg style="width: 1.5rem; height: 1.5rem;" viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="M12.48 10.92v3.28h7.84c-.24 1.84-.96 3.24-2.12 4.4c-1.28 1.28-3.32 2.68-6.92 2.68c-6.12 0-10.84-4.96-10.84-11.08s4.72-11.08 10.84-11.08c3.28 0 5.64 1.28 7.4 2.96l2.32-2.32c-1.96-1.84-4.52-3.24-9.72-3.24c-9.08 0-16.56 7.32-16.56 16.4s7.48 16.4 16.56 16.4c4.88 0 8.56-1.6 11.44-4.6c2.96-2.96 3.88-7.16 3.88-10.56c0-1.04-.08-2.04-.24-3.04z" />
              </svg>
              <span class="font-outfit font-bold">Google</span>
            </button>
          </div>
        </form>
      </div>

      <footer style="text-align: center; margin-top: 3rem;" class="fade-in" style="animation-delay: 0.4s;">
        <p class="text-muted" style="font-weight: 500;">
          Identity not verified? <a href="register.html"
            style="color: var(--primary); font-weight: 900; text-decoration: none; margin-left: 0.5rem;">Initialize
            Account</a>
        </p>
      </footer>
    </div>
  </main>

  <!-- Notification System -->
  <div id="toast-container" style="position: fixed; bottom: 2rem; right: 2rem; z-index: 100;"></div>

  <script src="js/auth.js"></script>
  <script>
    lucide.createIcons();

    // Performance: Pre-load common icons
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const originalContent = loginBtn.innerHTML;

      loginBtn.innerHTML = `
        <div class="loader"></div>
        <span>Authenticating...</span>
      `;
      loginBtn.disabled = true;

      // Realistic delay for excellence
      await new Promise(r => setTimeout(r, 1200));

      if (Auth.login(email)) {
        loginBtn.innerHTML = `
          <i data-lucide="check-circle" style="width: 1.5rem; height: 1.5rem;"></i>
          <span>Access Granted</span>
        `;
        lucide.createIcons();
        setTimeout(() => window.location.href = 'index.html', 800);
      } else {
        loginBtn.innerHTML = originalContent;
        loginBtn.disabled = false;
        lucide.createIcons();
        // showToast('Authentication Failed', 'error');
      }
    });

    // Simple Toast Mock for now
    function showToast(msg, type) {
      const toast = document.createElement('div');
      toast.className = 'glass-card fade-in';
      toast.style.padding = '1rem 2rem';
      toast.style.marginTop = '1rem';
      toast.style.borderLeft = `4px solid ${type === 'error' ? '#ef4444' : 'var(--primary)'}`;
      toast.innerHTML = `<p class="font-bold" style="font-size: 0.875rem;">${msg}</p>`;
      document.getElementById('toast-container').appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>

  <style>
    .loader {
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .logo-box {
      transition: all 0.5s ease;
    }

    .logo-box:hover {
      transform: rotate(10deg) scale(1.1);
      box-shadow: 0 30px 60px -15px var(--primary-glow);
    }
  </style>
</body>

</html>
